<div class="container-fluid">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center">
      <div class="col-4">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <h2>Login</h2>
          </div>
          <div class="card-body">
            <div class="form-group">
              <input #email="ngModel" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" type="email" class="form-control" placeholder="Example@example.com">
            </div>
            <div class="form-group">
              <input #password="ngModel" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>    
          </div>
        </div>    
      </div>  
    </div>
    
  </form>
</div>
